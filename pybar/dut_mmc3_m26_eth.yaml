name    : mmc3_m26_eth
version : 0.1

transfer_layer:
  - name  : ETH
    type  : SiTcp
    init:      
        ip : "192.168.10.16"
        udp_port : 4660
        tcp_port : 24
        tcp_connection : True
        
hw_drivers:
  - name      : CMD
    type      : cmd_seq
    interface : ETH
    base_addr : 0x0000
    
  - name      : M26_RX1
    type      : m26_rx
    interface : ETH
    base_addr : 0xa000
    
  - name      : M26_RX2
    type      : m26_rx
    interface : ETH
    base_addr : 0xa010

  - name      : M26_RX3
    type      : m26_rx
    interface : ETH
    base_addr : 0xa020

  - name      : M26_RX4
    type      : m26_rx
    interface : ETH
    base_addr : 0xa030

  - name      : M26_RX5
    type      : m26_rx
    interface : ETH
    base_addr : 0xa040
    
  - name      : M26_RX6
    type      : m26_rx
    interface : ETH
    base_addr : 0xa050

  - name      : CH0
    type      : fei4_rx
    interface : ETH
    base_addr : 0x8600
    
  - name      : SRAM
    type      : sram_fifo
    interface : ETH
    base_addr : 0x200000000
    base_data_addr : 0x100000000

  - name      : TDC
    type      : tdc_s3
    interface : ETH
    base_addr : 0x8700

  - name      : TLU
    type      : tlu
    interface : ETH
    base_addr : 0x8200
